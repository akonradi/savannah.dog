<html>

<head>
    <script type='module' src="js/editor.js"></script>
    <style type="text/css">
        div.dot {
            width: 1em;
            height: 1em;
            margin-left: -.5em;
            margin-top: -.5em;
            background-color: red;
            border-radius: .5em;
            position: absolute;
        }

        #image-select>div {
            display: inline-block;
            width: 30em;
            height: 30em;
            position: relative;
        }

        #image-select div img.select {
            width: 100%;
            height: 100%;
        }

        #output {
            float: right;
            height: 100%;
            width: 20em;
        }
        #output > * {
            width: 100%;
            height: 100%;
        }
    </style>
</head>

<body>
    <div id="output"></div>
    <div id="image-select"></div>
    <div id="single-image" style="display:none;"></div>
</body>

</html>

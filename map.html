<html>

<head>
    <script type="module" src="js/types.js"></script>
    <script type="module" src="js/map.js"></script>
    <style type="text/css">
        body,
        html {
            height: 100%;
            width: 100%;
            padding: 0px;
            margin: 0px;
            overflow: hidden;
        }

        #map {
            position: relative;
            width: 100%;
            height: 100%;
        }

        #map canvas {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: 100;
            top: 0px;
            left: 0px;
        }

        img.load-image {
            position: absolute;
            opacity: 0;
            overflow: hidden;
        }
    </style>
</head>

<body>
    <div id="map">
        <canvas></canvas>
    </div>
</body>

</html>
